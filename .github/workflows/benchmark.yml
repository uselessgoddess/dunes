name: Benchmark

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  deployments: write

jobs:
  benchmark:
    name: Run benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create gh-pages branch if it doesn't exist
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git fetch origin gh-pages:gh-pages || (
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git checkout --orphan gh-pages
            git rm -rf .
            git commit --allow-empty -m "Initialize gh-pages branch"
            git push origin gh-pages
            git checkout main
          )
        continue-on-error: true

      - uses: dtolnay/rust-toolchain@nightly

      - name: Run benchmarks
        run: cargo bench --package trees --bench trees_bench | tee output.txt

      - name: Store benchmark result (main branch only)
        uses: benchmark-action/github-action-benchmark@v1
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          tool: 'cargo'
          output-file-path: output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          # Show alert with commit comment on detecting possible performance regression
          alert-threshold: '150%'
          comment-on-alert: true
          fail-on-alert: false
          # Enable GitHub Pages deployment
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: dev/bench

      - name: Deploy root index.html to gh-pages (main branch only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cp .github/pages-index.html /tmp/pages-index.html
          git fetch origin gh-pages:gh-pages
          git checkout gh-pages
          cp /tmp/pages-index.html index.html
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git diff --staged --quiet || git commit -m "Add root index.html for GitHub Pages"
          git push origin gh-pages
          git checkout -
